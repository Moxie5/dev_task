    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">

    <!-- Face Book -->
    <meta property="og:url" content="" />

    <meta property="og:description" content="" />

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Bonex | Register</title>

<body>
    <div class="navigation d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-between">
                <div class="logo">[Put a Logo]</div>
                <nav>
                    <a href="index.html" class="">Login</a>
                    <a href="register.html" class="current">Register</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    <!-- MAIN -->
    <div id="main">
        <div class="container">
            <h4>Register</h4>
            <p>Become a member</p>

        </div>
        <section class="form">
            <div class="container">
                <div class="row justify-content-center">
                    <div id="success_login" style="display:none; color: #000; margin: 40px 0;"><h2>Welcome!</h2></div>
                    <div class="gradient-box text-center">
                        <h2>Register</h2>
                        <span>Find more about us</span>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12 text-left">
                                    <label for="first_name">First name</label>
                                    <input type="text" class="form-control" id="first_name" placeholder="First name">
                                    <span  id="first_name_alert" style="display:none;"></span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12 text-left">
                                    <label for="last_name">Last name</label>
                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                                    <span  id="last_name_alert" style="display:none;"></span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12 text-left">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12 text-left">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <span  id="password_alert" style="display:none;"></span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12 text-left">
                                    <label for="conf_password">Confirm Password</label>
                                    <input type="password" class="form-control" id="conf_password" placeholder="Confirm Password">
                                    <span  id="conf_password_alert" style="display:none;"></span>
                                </div>
                            </div>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" id="check1">
                                <label class="form-check-label" for="check1">I hereby confirm that I have read, understood and accept the <a href="#">Terms and Conditions</a> of HAPPs</label>
                            </div>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" id="check2">
                                <label class="form-check-label" for="check2">I hereby confirm that I meet the User requirments</label>
                            </div>
                            <button class="btn btn-sm mb-3 mt-2" id="sign_up" type="submit">Register <i class="fab fa-telegram-plane"></i></button>
                            <p><span>Already a member? <a href="index.html">Login</a></span></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- END MAIN -->
    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="logo">
                    <p>[Put a Logo]</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="copyright">
                    <p> Copyright &copy; 2021 </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="footer-menu">
                    <ul>
                        <li><a href="">Privacy Policy</a></li>
                        <li><a href="">Terms and Conditions</a></li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="social d-flex justify-content-center">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-telegram-plane"></i>
                </div>
            </div>
        </div>
    </footer>
    <!-- SCRIPTS -->
    <!-- Bootstrap js -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom js -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
