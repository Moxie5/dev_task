    <!-- MAIN -->
    <div id="main">
        <div class="container">
            <h4>Login</h4>
            <p>Login to Your Profile</p>

        </div>
        <section class="form">
            <div class="container">
                <div class="row justify-content-center">
                    <p><div class="alert alert-success" id="success" style="display:none;" role="alert"></div></p>
                    <div class="gradient-box text-center">
                        <h2>Login</h2>
                        <span>Find more about us</span>
                        <form class="text-center">
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend1"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="email_address" placeholder="Email" aria-describedby="inputGroupPrepend1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="password" placeholder="Password" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10"></div>
                                <div class="col-md-2"><a href="#" style="color: red;">Forgot Password</a></div>
                            </div>
                            <button class="btn btn-sm mb-3" id="login" type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
                            <p><span>Not a member yet? <a href="register.html">Create an account</a></span></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
